<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>

	<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" media="screen" charset="utf-8" /> 
<script src="js/jquery-1.4.min.js" type="text/javascript"></script> 
<!-- 可可以使用中文，但是貌似有乱码 -->
<script src="js/jquery.validationEngine-en.js" type="text/javascript"></script> 
 
<script src="js/jquery.validationEngine.js" type="text/javascript"></script>
	<script>
	$(function(){
		$("#testForm").validationEngine({
			//在失焦时弹验证信息,后面都是逗号，最后一个不要逗号，否则不起作用
			validationEventTriggers:"blur",
			//控制气泡的位置
			promptPosition: "centerRight",
			//验证成功干什么，赋action
			success:function(){alert('success');},
			//失败，什么也不干，之前form中不能给action，这样失败就提交不了
			failure:function(){alert('failed');}
		})
	})
	
	</script>
	</head>
	<body>
<br><br><br><br><br><br><br>
	<form id="testForm">
		不允许非法字符<input id="sp" class="validate[custom[noSpecialCaracters]]"/>
		<br>电话验证<input id="emp" class="validate[required,custom[telephone]]"/>
<br>邮件验证<input id="emp" class="validate[required,custom[email]]"/>
<input type="submit" value="提交"/>
	</form>
	
	</body>
</html>
